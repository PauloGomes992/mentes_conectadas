<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mentes Conectadas - Encontre quem entende o seu mundo">
    <meta name="keywords" content="terapia, suporte, comunidade, saúde mental">
    <meta name="author" content="Seu Nome">
    <link rel="shortcut icon" href="favicon3.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mentes Conectadas</title>
</head>

<body>
    <header>
        <div class="logo">
            <p><img src="logo_sem_letras.png" alt="mentes conectadas"></p>
            <h1>Mentes Conectadas</h1>
            <h2>Encontre quem entende o seu mundo</h2>
        </div>
    </header>

    <main>
        <div class="tela-login">
            <div class="cadastrado shadow-lg p-3 mb-5 bg-green rounded">
                Já é cadastrado?
                <div class="login">
                    <form action="#">
                        <div class="form-group">
                            <label for="Email">E-mail</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="email"
                                placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary">LOGAR</button>
                    </form>
                </div>
            </div>

            <div class="cadastrado shadow-lg p-3 mb-5 bg-green rounded">
                Não é cadastrado?
                <div class="login">
                    <form action="#">
                        <div><button type="submit" class="btn btn-primary btn-tipo">Cadastro Terapeuta</button></div>
                        <div><button type="submit" class="btn btn-primary btn-tipo">Cadastro Membro</button></div>
                    </form>
                </div>
                <div class="diferenca">
                    <a href="#">Entenda a diferença!</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mentes Conectadas. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
